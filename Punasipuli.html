<!DOCTYPE html>
<html>
<head>
    <title>Recipe Display</title>
</head>
<body>
    <div id="recipe-container"></div>

    <script>
        // Function to fetch and display recipes
        function fetchAndDisplayRecipes() {
            const recipeContainer = document.getElementById('recipe-container');

            // Fetch the recipes.json file
            fetch('json')
                .then(response => response.json()) // Parse the JSON response
                .then(recipes => {
                    // Loop through the recipes and create HTML elements for each
                    recipes.forEach(recipe => {
                        const recipeDiv = document.createElement('div');
                        recipeDiv.innerHTML = `
                            <h2>${recipe.title}</h2>
                            <p><strong>Ingredients:</strong></p>
                            <ul>
                                ${recipe.ingredients.map(ingredient => `<li>${ingredient}</li>`).join('')}
                            </ul>
                            <p><strong>Instructions:</strong></p>
                            <ol>
                                ${recipe.instructions.map(instruction => `<li>${instruction}</li>`).join('')}
                            </ol>
                            <img src="${recipe.image}" alt="${recipe.title}">
                        `;

                        // Append the recipe to the container
                        recipeContainer.appendChild(recipeDiv);
                    });
                })
                .catch(error => {
                    console.error('Error loading recipes:', error);
                });
        }

        // Call the function to load and display recipes
        fetchAndDisplayRecipes();
    </script>
</body>
</html>
